# ============================================================================
# Docker Compose Configuration
# Services: Flask ML API + Redis Cache
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Redis Cache Service
  # Purpose: Cache predictions to improve response time
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: housing-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ==========================================================================
  # ML API Service
  # Purpose: Serve housing price predictions
  # ==========================================================================
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: housing-price-predictor:latest
    container_name: housing-ml-api
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5000
      - DEBUG=False
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # Resource limits (optional but recommended for production)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

# ==========================================================================
# Networks
# ==========================================================================
networks:
  ml-network:
    driver: bridge
    name: housing-ml-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis-data:
    name: housing-redis-data

# ==========================================================================
# How to Use:
# ==========================================================================
# Build and start:
#   docker-compose up --build
#
# Start in background:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f ml-api
#   docker-compose logs -f redis
#
# Stop:
#   docker-compose down
#
# Stop and remove volumes:
#   docker-compose down -v
#
# ==========================================================================